[hubspot]
production_token = your-production-token-here
sandbox_token = your-test-token-here

[migration]
# Small test batch for validation
contact_limit = 10
batch_size = 5
rate_limit_delay = 1.0
max_retries = 3
skip_contacts_without_email = true

[logging]
log_level = DEBUG
log_to_file = true
log_directory = logs/test-migration
debug_reports = true

[output]
reports_directory = reports/test-migration
generate_csv_exports = true
save_property_mappings = true