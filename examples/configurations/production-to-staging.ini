[hubspot]
production_token = your-production-token-here
sandbox_token = your-staging-token-here

[migration]
# Migrate all contacts (set to 0 for unlimited)
contact_limit = 0
batch_size = 25
rate_limit_delay = 0.5
max_retries = 5
skip_contacts_without_email = true

[logging]
log_level = INFO
log_to_file = true
log_directory = logs/staging-migration
debug_reports = false

[output]
reports_directory = reports/staging-migration
generate_csv_exports = true
save_property_mappings = true